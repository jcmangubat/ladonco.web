name: Weekly Article Generation

on:
  schedule:
    - cron: '0 0 * * 1'   # Every Monday at 00:00 UTC
  workflow_dispatch:       # Manual trigger option

permissions:
  contents: write         # Needed to commit & push new files

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate weekly article
        run: node scripts/generateArticle.cjs
        env:
          VITE_ARTICLE_AIPROMPT_TEMPLATE: ${{ secrets.VITE_ARTICLE_AIPROMPT_TEMPLATE }}
          VITE_ARTICLE_PROVIDER: ${{ secrets.VITE_ARTICLE_PROVIDER }}
          VITE_IMAGE_PROVIDER: ${{ secrets.VITE_IMAGE_PROVIDER }}
          VITE_IMAGE_AIPROMPT_TEMPLATE: ${{ secrets.VITE_IMAGE_AIPROMPT_TEMPLATE }}

      - name: Commit and push generated article
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/contents/posts/*.md
          git add public/contents/posts/images/*.png
          git add public/contents/posts/blogs-catalog.json
          git add src/contents/blogs-catalog.json
          git commit -am "chore: weekly article + image update" --allow-empty
          git push
