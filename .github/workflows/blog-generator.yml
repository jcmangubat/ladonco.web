name: Weekly Article Generation

on:
  schedule:
    - cron: '0 0 * * 1'   # Every Monday at 00:00 UTC
  workflow_dispatch:       # Manual trigger option

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate weekly article
        run: node scripts/generateArticle.cjs
        env:
          VITE_ARTICLE_AIPROMPT_TEMPLATE: ${{ secrets.VITE_ARTICLE_AIPROMPT_TEMPLATE }}
          VITE_ARTICLE_PROVIDER: ${{ secrets.VITE_ARTICLE_PROVIDER }}

      - name: Commit and push generated article
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/pages/posts/*.md
          git commit -m "chore: weekly article update [skip ci]" || echo "No changes"
          git push
